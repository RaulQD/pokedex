<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex - WebSite</title>
    <link rel="shortcut icon" href="img/icons8-estrella-pokemon-48.png" />
    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"

    <link rel="stylesheet" href="css/estilos.css" />
    <!-- <link rel="stylesheet" href="build/css/app.css"> -->
  </head>
  <body id="body-pd">
    <header class="header" id="header">
      <div class="header__toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
      <div class="header__img">
        <img src="img/logo.png" alt="logo" />
      </div>
    </header>
    <nav>
      <div class="navbar__container" id="nav-bar">
        <div class="nav">
          <div class="nav__content">
            <a href="#" class="nav__logo">
              <i class="bx bx-layer nav__logo-icon"></i>
              <span class="nav__logo-name">Pokedex</span>
              <br />
              <span class="nav__info">Información de los Pokémon</span>
            </a>
            <div class="nav__list">
              <a href="#dashboard" class="nav__link active">
                <i class="bx bxs-dashboard nav__icon"></i>
                <span class="nav__name">Dashboard</span>
              </a>
              <a href="#home" class="nav__link">
                <i class="bx bx-joystick nav__icon"></i>
                <span class="nav__name">Todos</span>
              </a>
              <a href="#tipos" class="nav__link">
                <i class="bx bx-book nav__icon"></i>
                <span class="nav__name">Tipos de Pokemon</span>
              </a>
              <a href="#Move" class="nav__link">
                <i class="bx bx-cog nav__icon"></i>
                <span class="nav__name">Movimientos</span>
              </a>
            </div>
          </div>
          <a href="#" class="nav__link">
            <i class="bx bx-log-out nav__icon-out"></i>
            <span class="nav__name">Admin</span>
          </a>
        </div>
      </div>
    </nav>
    <main class="main">
      <section class="home__container section">
        <h1 class="home__title">Todos los Pokémon</h1>
        <span class="home__subtitle">Atrapalos ya!</span>
      </section>
      <section class="section">
        <div class="card__filtrar">
          <select>
            <option selected>Tipos</option>
            <option>Agua</option>
            <option>Fuego</option>
            <option>Hielo</option>
          </select>
        </div>
        <div class="card__container grid" id="pokemon-container">
          <!-- <div class="card__box">
            <div class="card__body">
              <dive class="card__info">
                <span class="card__title">Nombre:</span>
                <span class="card__subtitle">Tipo:</span>
                <span class="card__despcription">descripción: </span>
              </dive>
            </div>
            <a href="#" class="button">Ver más</a>
          </div>-->
        </div>
        <nav class="pagination" aria-label="Page navigation example">
          <ul class="page">
            <li class="page-item" id="previus">
              <a class="page-link" href="#">Anterior</a>
            </li>
            <li class="page-item" id="next">
              <a class="page-link" href="#">Siguiente</a>
            </li>
          </ul>
        </nav>
      </section>
    </main>
    <div class="line"></div>
    <footer class="footer" id="footer">
      <div class="footer__container">
        <p>@arkey8_</p>
      </div>
    </footer>
